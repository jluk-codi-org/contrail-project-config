- project:
    name: Juniper/contrail-analytics
    templates:
      - unittests
      - systests
    check:
      jobs:
        - contrail-vnc-specs-linter:
           files:
             - specs/.*
    periodic-nightly:
      jobs:
        - build-variables-init
        - post-nightly-registry-port:
            dependencies:
              - build-variables-init
            vars:
              release_type: nightly
        - contrail-build-vro-plugin:
            voting: False
            dependencies:
              - build-variables-init
            vars:
              release_type: nightly
        - contrail-go-docker:
            dependencies:
              - build-variables-init
            vars:
              release_type: nightly
        - contrail-vnc-build-package-ubuntu-xenial:
            vars:
              release_type: nightly
        - contrail-vnc-build-package-centos74:
            vars:
              release_type: nightly
            dependencies:
              - build-variables-init
        - contrail-vnc-build-test-containers:
            dependencies:
              - contrail-vnc-build-package-centos74
            vars:
              release_type: nightly
              openstack_version:
                - newton
                - ocata
                - queens
        - contrail-vnc-build-package-rhel7-ocata:
            dependencies:
              - build-variables-init
            vars:
              release_type: nightly
        - contrail-vnc-build-package-rhel7-queens:
            dependencies:
              - build-variables-init
            vars:
              release_type: nightly
        - contrail-vnc-build-containers-centos7-newton:
            dependencies:
              - contrail-vnc-build-package-centos74
            vars:
              release_type: nightly
        - contrail-vnc-build-containers-centos7-ocata:
            dependencies:
              - contrail-vnc-build-package-centos74
            vars:
              release_type: nightly
        - contrail-vnc-build-containers-centos7-queens:
            dependencies:
              - contrail-vnc-build-package-centos74
            vars:
              release_type: nightly
        - contrail-vnc-build-containers-rhel7-ocata:
            dependencies:
              - contrail-vnc-build-package-rhel7-ocata
            vars:
              release_type: nightly
        - contrail-vnc-build-containers-rhel7-queens:
            dependencies:
              - contrail-vnc-build-package-rhel7-queens
            vars:
              release_type: nightly
        - contrail-vnc-publish-containers-nightly:
            dependencies:
              - contrail-vnc-build-containers-centos7-newton
              - contrail-vnc-build-containers-centos7-ocata
              - contrail-vnc-build-containers-centos7-queens
              - contrail-vnc-build-containers-rhel7-ocata
              - contrail-vnc-build-containers-rhel7-queens
              - contrail-vnc-build-test-containers
              - contrail-go-docker
            vars:
              release_type: nightly
        - generate-build-change-info:
            voting: false
            dependencies:
              - contrail-vnc-publish-containers-nightly
            vars:
              release_type: nightly
        - publish-dev-env:
            dependencies:
              - build-variables-init
            voting: False
            vars:
              release_type: nightly
        - create-windows-containers:
            dependencies:
              - build-variables-init
            voting: False
            branches: master
            vars:
              release_type: nightly
    periodic-sanity:
      jobs:
        - contrail-vnc-build-package-centos74-nightly:
            vars:
              release_type: nightly
        - contrail-vnc-build-containers-centos7-ocata:
            dependencies:
              - contrail-vnc-build-package-centos74-nightly
        - contrail-systest-full-centos74-kolla-ocata:
            dependencies:
              - contrail-vnc-build-containers-centos7-ocata

